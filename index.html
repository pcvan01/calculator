<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js-file.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="number-reporting">
            <div class="stored-operation"></div>
            <div class="display-number">0</div>
        </div>
        <div class="keypad">
            <div class="row">
                <button class="escape-button standard">esc</button>
                <button class="delete-button standard">del</button>
                <button class="plus-minus standard">+/-</button>
                <button class="operator-button standard">^</button>
            </div>
            <div class="row">
                <button class="numeric-button standard">7</button>
                <button class="numeric-button standard">8</button>
                <button class="numeric-button standard">9</button>
                <button class="operator-button standard">/</button>
            </div>
            <div class="row">
                <button class="numeric-button standard">4</button>
                <button class="numeric-button standard">5</button>
                <button class="numeric-button standard">6</button>
                <button class="operator-button standard">x</button>
            </div>
            <div class="row">
                <button class="numeric-button standard">1</button>
                <button class="numeric-button standard">2</button>
                <button class="numeric-button standard">3</button>
                <button class="operator-button standard">+</button>
            </div>
            <div class="row">
                <button class="equal-button standard">=</button>
                <button class="numeric-button standard">0</button>
                <button class="decimal-button standard">.</button>
                <button class="operator-button standard">-</button>
            </div>
        </div>
    </div>
</body>
</html>
